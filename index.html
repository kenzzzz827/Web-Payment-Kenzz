<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-2xl shadow-xl max-w-md w-full">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Pembayaran</h1>

    <div class="space-y-6">
      <!-- Dana Section -->
      <div class="border rounded-xl p-4 bg-blue-50">
        <h2 class="text-lg font-semibold text-blue-700">Dana</h2>
        <p class="text-gray-800 mt-2">Nomor: <span class="font-bold">0852 1158 1988</span></p>
        <button onclick="copyToClipboard('085211581988')" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
          Salin Nomor
        </button>
      </div>

      <!-- QRIS Section -->
      <div class="border rounded-xl p-4 bg-green-50">
        <h2 class="text-lg font-semibold text-green-700">QRIS</h2>
        <img src="https://img1.pixhost.to/images/7496/626053425_kyzo.jpg" alt="QRIS" class="w-full mt-2 rounded-md"/>
        <p class="text-sm text-gray-500 mt-2 text-center">Pindai kode QR untuk membayar</p>
      </div>
    </div>
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor Dana berhasil disalin!");
      });
    }
  </script>
</body>
</html>
